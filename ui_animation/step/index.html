.box {
background-image: url(1171991.jpg);
display: block;
width: 300px;
height: 410px;
}

.box:hover {
-webkit-animation: bgAnimationOut 0.5s steps(15);
-moz-animation: bgAnimationOut 0.5s steps(15);
animation: bgAnimationOut 0.5s steps(15);
}
@-moz-keyframes bgAnimationOut {
  0% {background-position:0px -100%;}
  100% {background-position:0px -0%;}
}
@-webkit-keyframes bgAnimationOut {
  0% {background-position:0px -1500%;}
  100% {background-position:0px -0%;}
}
