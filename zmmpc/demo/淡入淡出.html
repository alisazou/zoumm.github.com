<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#div1{
	width:200px;
	height:300px;
	background:#0C3;
	filter:alpha(opacity:30);
	opacity:0.3;
	}
</style>
<script>


window.onload = function(){
	
	var odiv = document.getElementById("div1");
	odiv.onmousemove = function(){
		 startmove(100);
		
		}
		odiv.onmouseout = function(){
		 startmove(30);
		
		}
	
	
	}
	var time= null;
	var alpha=30;
function startmove(itart){

	
		
	var odiv = document.getElementById("div1");
	
		clearInterval(time);
		time = setInterval(function(){
			 var speed = 0;
			if(alpha<itart){
				speed=3;
				}
			else{
					speed=-3;
					}
			
			if(alpha==itart){
				
				clearInterval(time);
				
				
				}
			else{
					alpha+=speed;
					odiv.style.filter="alpha(opacity:'+alpha+')";
					odiv.style.opacity=alpha/100;
				}
			
			
			
			},30);
		
		
		
		
	
};

</script>

</head>

<body>
<div id="div1"></div>
</body>
</html>
