   <script src="http://www.500cache.com/public/js/jquery/jquery.min.js"></script>

  <script src="js/mobiscroll.custom-2.6.2.min.js" type="text/javascript"></script>
 <script type="text/javascript">
    $(function(){
      
      var currYear = (new Date()).getFullYear();  
  
          //初始化日期控件
      var opt = {
        preset: 'date', //日期，可选：date\datetime\time\tree_list\image_text\select
        theme: 'wp', //皮肤样式，可选：default\android\android-ics light\android-ics\ios\jqm\sense-ui\wp light\wp
        display: 'modal', //显示方式 ，可选：modal\inline\bubble\top\bottom
        mode: 'scroller', //日期选择模式，可选：scroller\clickpick\mixed
        lang:'zh',
        dateFormat: 'yy-mm-dd', // 日期格式
         
         dateOrder: 'yymmdd', //面板中日期排列格式
         dayText: '日', monthText: '月', yearText: '年', //面板中年月日文字
         showNow: false,  
              // nowText: "今",  
                // timeWheels: 'HHii',
                // timeFormat: 'HH:ii',
              // startYear:currYear, //开始年份  
              endYear:currYear + 100 //结束年份  
      };
        //  mobiscroll(opt);
       $("#scroller").mobiscroll(opt);
        $(".dwwr").width("7.866667rem");//590px
         // $(".dww").height("2.693333rem");//190px
         // $(".dwwl").height("2.693333rem")

        $(".dwbg").css({
           "left":"50%",
           "top":"0",
          "-webkitTransform":"translate(-50%,0)"

        });
  

      });

    </script>
