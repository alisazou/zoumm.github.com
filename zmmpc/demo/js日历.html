<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#div1{
	width:500px;
	height:600px;
	border:1px solid red;}
	 .active{
		 background-color:#036}
ul{
	list-style:none;}
ul li {
	width:100px;
	height:80px;
	background:#666;
	margin-left:10px;
	float:left;
	margin-top:3px;
		
		}	
#text{
		  width:200px;
		  height:100px;
		  border:1px solid red;
		  margin-top:400px}
	

</style>
<script>
var arr = ["一月好" ,"二月好", "三月好", "四月好"];

   window.onload = function (){
	   
	   var adiv = document.getElementById('div1');
	   var bdiv =adiv.getElementsByTagName('li');
	   var cdiv = adiv.getElementsByTagName('div')[0];
	     for(var i=0;i<bdiv.length;i++){
			 bdiv[i].index=i;
			bdiv[i].onmouseover= function(){
				
				//alert('dd');
				for(var i=0;i<bdiv.length;i++){
					bdiv[i].className="";
					//cdiv.innerHTML="";
					
					
					
					}
					this.className='active';
					cdiv.innerHTML ='<h1>'+(this.index+1)+'月活动</h1><p>'+arr[this.index]+'</p>'; 
				
				};
			 
			 
			 
			 
			 }
	   
	   
	   }

</script>
</head>

<body>
<div id="div1">
<ul>

<li class="active">一月</li>
<li>二月</li>
<li>三月</li>
<li>四月</li>
<li>五月</li>
<li>六月</li>
<li>七月</li>
<li>八月</li>
<li>九月</li>
<li>十月</li>
<li>十一月</li>
<li>十二月</li>
</ul>
<div id="text">



</div>



</div>
</body>
</html>
