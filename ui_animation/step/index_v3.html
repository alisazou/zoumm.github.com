<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
   
    <title></title>
    <style>
.box{width: 100px;height:400px;border: 1px solid red;margin: 60px 20px 20px 20px ;}
.zmm{width:100px;height:100px;background:url(ceshi.png) ;}
        .zmm{-webkit-animation: show 1s steps(3) infinite;}
      @-webkit-keyframes show{
          0% {background-position:0px 0%;}
          100% {background-position:0px -300%;}/*注意此处的百分比按照steps的步长设置*/
      }


    </style>
</head>
<body>
<div class="box"><div class="zmm"></div></div>
<script type="text/javascript" src="http://cache.500boss.com/public/js/zepto-1.1.4.min.js"></script>

</body>
</html>
