
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<canvas id="canvas" style="margin: 0 auto;border: 1px solid red;margin: 50px auto;display: block;">

</canvas>
</body>
<script>
    var width =800;
    var height = 800;
    window.onload = function(){
        var canvas = document.getElementById("canvas");
        var content = canvas.getContext("2d");
        canvas.width =width;
        canvas.height =height;
        content.fillStyle = "black";
        content.fillRect(0,0,canvas.width,canvas.height);

        var img =new Img(10,"red");
        img.x=100;
        img.y=200
        img.draw(content);





    }
    function Img (radius,color) {

        this.color=color;
        this.x = 0;
        this.y = 0;
        this.radius = radius;
        this.vx = 0;
        this.vy = 0;


    }

    Img.prototype.draw = function (context) {
        context.save();
        context.translate(this.x, this.y);

        context.beginPath();
        //x, y, radius, start_angle, end_angle, anti-clockwise
        for(var i=0;i<5;i++){
            var rot = 360;
            context.lineTo(Math.cos((18+i*72-this.radius)/180*Math.PI)* this.radius+ this.x, -Math.sin((18+i*72-rot)/180*Math.PI)*this.radius+ this.y);
            context.lineTo(Math.cos((54+i*72-rot)/180*Math.PI)*this.radius/2+ this.x, -Math.sin((54+i*72-rot)/180*Math.PI)*this.radius/2+this.y);

        }

        context.closePath();
        context.fillStyle = this.color;
        context.fill();

        context.restore();
    };



</script>
</html>
