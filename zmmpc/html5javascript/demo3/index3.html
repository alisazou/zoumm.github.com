<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #canvas{width: 400px;height: 400px;border: 1px solid red}
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
</body>

<script>

    window.onload = function () {
        var canvas = document.getElementById('canvas'),
            context = canvas.getContext('2d'),
        //创建一个images对象，并将其src属性设置为某个图片文件的url路径，当图片加载完成后，它就会执行其onload方法所关联的回调函数
        //drawImage(obj,dx,dy)dx,dy分别代表左上角的位置
        //drawImage(obj,dx,dy,dw,dh)dw,dy分别图片宽高
        //drawImage(obj,sx,sy,sw,sh,dx,dy,dw,dh)sx,sy,sw,sh表示将图片裁剪到矩形区域(sx,sy,sw,sh),并缩放至(dh,dw),在将其绘制到(dx,dy)
             images = new Image();
             images.src = "d1.jpg";
             images.onload = function () {
            context.drawImage(images, 0, 0,100,100,200,100,10,10);
        }
    }

</script>
</html>
