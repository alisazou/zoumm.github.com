<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#canvas{border: 1px solid red;}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="400" height="400"></canvas>
	</body>
	<script>
		
		   window.onload = function(){
		   	 	var canvas = document.getElementById("canvas"),
		   			 contxt = canvas.getContext("2d"),
		   			 hei = canvas.height/6,
		   			 wit = canvas.width/2,
		   			 angle =0;
		   			 (function jump(){
						setTimeout(jump,1000/60);
					   		 //上下
						speedY = Math.sin(angle)*hei+100;
						
						angle+=0.1; 	   
						contxt.clearRect(0,0,canvas.width,canvas.height);
						contxt.save();
						contxt.beginPath();
						contxt.fillStyle = "red";
						contxt.fillRect(wit ,speedY,50,50);
						//console.log(angle);
						contxt.fill();
						contxt.restore();
						
					})();
					
		   }
	</script>
</html>
