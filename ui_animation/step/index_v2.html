<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title></title>
    <style>

        .box{width: 200px;height: 100px;border: 1px solid red;margin: 60px 20px 20px 20px }
        .item li{width: 100px;height: 50px;margin-bottom: 10px;background-color: red;list-style: none}
    </style>
</head>
<body>
<center>

    <div class="box"></div>
    <ul class="item">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</center>
<script type="text/javascript" src="http://cache.500boss.com/public/js/zepto-1.1.4.min.js"></script>
<script>

    $(function(){
        var arrli = $(".item").children();
        $('.box').swipeUp(function(){

            console.log("上");
            $("li:eq(1)").css({
                backgroundColor:"blue"
            })


        })
        $('.box').swipeDown(function(){

            console.log("下");

        })
        $('.box').swipeLeft(function(){

            console.log("左");

        })
        $('.box').swipeRight(function(){

            console.log("右");

        })




    })
</script>
</body>
</html>
