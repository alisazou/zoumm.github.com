<!doctype html>

<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>

</style>
<script>
window.onload = function(){
	
	 var otext = document.getElementById("text");
	  var ote = document.getElementById("te");
	 ote.onkeydown = function(ev){
		 
		 var client = ev||event;
		
		 if(client.keyCode==13){
		 
		 otext.value+=ote.value;
		  
		 ote.value="";
		 }
		 }
	 
	
	};

</script>
</head>

<body>
<input type="text" id="te" />

<textarea cols="40" rows="4" id="text" ></textarea>
</body>
