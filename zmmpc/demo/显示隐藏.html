<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#div1{
	width:200px;
	height:200px;
	background:red;
	display:none;}
</style>
<script>

function showhidden(){
	
	var show = document.getElementById("div1");
	   if(show.style.display=="block"){
		   
		   show.style.display="none";
		   
	   }
	   else{
		     show.style.display="block";
		   }
	
	
	
	}

</script>
</head>

<body>
<input type="button" value="显示隐藏"    onClick="showhidden()"/>
<div id="div1"></div>
</body>
</html>
