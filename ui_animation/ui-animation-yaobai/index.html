<style>
.yaobai{position: relative;left: 60px;top: 30px;height:100px;width: 25px;-webkit-animation:yaobai 2s ease-in-out both infinite ; -webkit-transform-origin: 36px 0 0 ;}
.yaobai img{position: absolute;}
.yaobai img:nth-child(2){left: 0;top: -3px;-webkit-animation:yaobai2 2s ease-in-out both infinite ;}
p{margin-top: 40px;}


@-webkit-keyframes yaobai{
	0%{-webkit-transform:rotate(0deg)}
	50%{-webkit-transform:rotate(-50deg)}
}
@-webkit-keyframes yaobai2{
	0%{-webkit-transform:rotate(0deg)}
	50%{-webkit-transform:rotate(-30deg)}
}

</style>
