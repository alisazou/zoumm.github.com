<style>
.shakeUpDwon{-webkit-animation:shakeUpDwon .4s ease-in-out both infinite ;animation:shakeUpDwon .4s ease-in-out both infinite ;}

	0%,100%{-webkit-transform:matrix(1,0,0,1,0,0);transform:matrix(1,0,0,1,0,0)}/*后两个参数是位移，第一与四是缩放，*/
	50%{-webkit-transform:matrix(1,0,0,1.05,0,0);transform:matrix(1,0,0,1.05,0,0)}/*缩放*/
}


</style>
