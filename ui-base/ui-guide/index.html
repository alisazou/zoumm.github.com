<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style>
		body,ul,li{margin: 0;padding: 0;}
		.ui-col {float: left;-webkit-box-sizing: border-box;box-sizing: border-box;width: 100%;}
       li {list-style: none;}
		.ui-row {display: block;overflow: hidden;}
		.ui-col {padding: 5px;border: 1px solid #ddd;background: #777;text-align: center;box-sizing: border-box;}
		.ui-col-50 {width: 50%;}
		.ui-col-25 {width: 25%;}
		.ui-col-75 {width: 75%;}
		.ui-col-33 {width: 33%;}
		.ui-col-67 {width: 67%;}
		.ui-col-20 {width: 20%;}
		.ui-col-80 {width: 80%;}
		.ui-col-10 {width: 10%;}
		.ui-col-90 {width: 90%;}
		.ui-whitespace {-webkit-box-sizing: border-box;box-sizing: border-box;}
        .ui-row-flex {display: -webkit-box;width: 100%;-webkit-box-sizing: border-box;}
        .ui-row-flex .ui-col {float: none;-webkit-box-flex: 1;width: 0;height: 100%;}
        .ui-row-flex .ui-col-2 {-webkit-box-flex: 2;}
        .ui-row-flex .ui-col-3 {-webkit-box-flex: 3;}
        .ui-row-flex .ui-col-4 {-webkit-box-flex: 4;}
        .ui-row-flex .ui-col-5 {-webkit-box-flex: 5;}

		</style>
	</head>
	<body>
		<ul class="ui-row">
                <li class="ui-col ui-col-50">50</li>
                <li class="ui-col ui-col-50">50</li>
                <li class="ui-col ui-col-25">25</li>
                <li class="ui-col ui-col-75">75</li>
                <li class="ui-col ui-col-33">33</li>
                <li class="ui-col ui-col-67">67</li>
                <li class="ui-col ui-col-20">20</li>
                <li class="ui-col ui-col-80">80</li>
                <li class="ui-col ui-col-10">10</li>
                <li class="ui-col ui-col-90">90</li>
            </ul>
            <div class="ui-row-flex ui-whitespace">
                <div class="ui-col ui-col-2">2/3</div>
                <div class="ui-col">1/3</div>
            </div>
	</body>
</html>
