<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style>
#div1{
	width:200px;
	height:200px;
	background:red;}
	
</style>
<script>
function toblue(){
	 var to = document.getElementById("div1");
	 to.style.width="300px";
	 to.style.height="300px";
	 to.style.background="blue";
	 
	 
}
function toshow(){
	 var to = document.getElementById("div1");
	 to.style.width="200px;"
	 to.style.height="200px";
	 to.style.background="red";
	 
	 
}
</script>
<body>
<div id="div1" onMouseOver="toblue()" onMouseOut="toshow()">


</div>
</body>
</html>
