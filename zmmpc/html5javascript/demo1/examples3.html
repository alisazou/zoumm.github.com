<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
			<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style>
			#canvas{border: 1px solid red;}
		</style>
		
	</head>
	<body>
		<canvas width="300" height="900" id="canvas"></canvas>	
		<script src="../inc/utils.js"></script>
	 <script>
	   var canvas  = document.getElementById("canvas");
	       stouch = utils.captureTouch(canvas);
	         //全局变量，触摸开始位置  
            var startX = 0, startY = 0;  
	        canvas.addEventListener("touchstart",function(evt){
	        	 try  
                {  
                    evt.preventDefault(); //阻止触摸时浏览器的缩放、滚动条滚动等  
                     //console.log("鼠标的x坐标"+stouch.x+ "鼠标的y坐标"+stouch.y+"你开始按键了")
	       	        var touch = evt.touches[0]; //获取第一个触点  
                    var x = Number(touch.pageX); //页面触点X坐标  
                    var y = Number(touch.pageY); //页面触点Y坐标  
  
                    var text = 'TouchMove事件触发：（' + x + ', ' + y + '）';  
                     startX = x;  
                    startY = y;  
                }  
                catch (e) {  
                    alert('touchstart：' + e.message);  
                }  
	       	
	       },false)
	       canvas.addEventListener("touchmove",function(evt){
	       	try  
                {  
	                    evt.preventDefault(); //阻止触摸时浏览器的缩放、滚动条滚动等  
	                   //console.log("鼠标的x坐标"+stouch.x+ "鼠标的y坐标"+stouch.y)
		       	       var touch = evt.touches[0]; //获取第一个触点  
		       	 		var x = Number(touch.pageX); //页面触点X坐标  
	                    var y = Number(touch.pageY); //页面触点Y坐标
	                        //判断滑动方向  
	                    if (x - startX > 0) {
	                    	
	                    	console.log("右滑动")
	                        //text += '<br/>左右滑动';  
	                    }else if(x - startX < 0){
	                    	 console.log("左滑动")
	                    }else{
	                    	console.log("不滑动")
	                    }
	                              //判断滑动方向  
	                    if (y - startY > 0) {
	                    	
	                    	console.log("下滑动")
	                        //text += '<br/>左右滑动';  
	                    }else if(y - startY < 0){
	                    	 console.log("上滑动")
	                    }else{
	                    	console.log("不滑动")
	                }  
                }
                catch (e) {  
                    alert('touchmove：' + e.message);  
                }  
	       	    
	       	
	       },false)
	        
	           canvas.addEventListener("touchend",function(){
	       	      try {  
                    evt.preventDefault(); //阻止触摸时浏览器的缩放、滚动条滚动等  
  
                    //var text = 'TouchEnd事件触发';  
                    //document.getElementById("result").innerHTML = text;  
                }  
                catch (e) {  
                    alert('touchend：' + e.message);  
                }  
	       	
	       	
	       },false)
	       
	 </script>
	</body>
</html>
