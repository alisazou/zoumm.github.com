    <style class="cp-pen-styles">

html,body {
    height:100%;

.container {
	width: 100px;
	height: 100px;
	background-color: red;
    position: absolute; left: 50%; top: 50%;
    transform: translate3d(-50%, -50%, 0);
}
 
#current{
	width: 60px;
	height: 60px;border-radius:100% ;background-color: red;
}
.animate {-webkit-animation: boyarm 1s cubic-bezier(0.07, 0.85, 0.86, 0.21)  forwards ;}
@-webkit-keyframes boyarm {
    0%   {-webkit-transform:translateX(10px)}
    100% {-webkit-transform: translateX(200px)}
}

 }

<!--x：矩形左上角的坐标(用户坐标系)的x值。y：矩形左上角的坐标(用户坐标系)的y值。width：矩形宽度。height：矩形高度。rx：实现圆角效果时，圆角沿x轴的半径。ry：实现圆角效果时，圆角沿y轴的半径。-->

    <ellipse rx="40" ry="10" cx="100" cy="100"></ellipse>  <!--rx：半长轴(x半径)。ry：半短轴(y半径)。cx：圆心坐标x值。cy：圆心坐标y值。-->
    <line x1="10" y1="10" x2="140" y2="100" stroke="red" fill="transparent" stroke-width="5"></line>      <!--x1：起点x坐标。y1：起点y坐标。x2：终点x坐标。y2：终点y坐标。-->

<polyline points="60 110, 65 120, 70 115, 75 130, 80 125, 85 140 ,90 135 ,95 150, 100 145" stroke="orange" fill="transparent" stroke-width="5"/>

 <path d="M80 80

  <svg width="200" height="150">
  <path d="M 10 75 Q 50 10 100 75 T 190 75" stroke="black"

  <path d="M 10 75 L 190 75" stroke="red"

<svg width="8cm" height="3cm"  viewBox="0 0 800 300"
     xmlns="http://www.w3.org/2000/svg" version="1.1">
  <desc>基本动画元素</desc>
  <rect x="1" y="1" width="798" height="298" 
        fill="none" stroke="blue" stroke-width="2" />
  <!-- 矩形位置和大小的动画 -->
  <rect id="RectElement" x="300" y="100" width="300" height="100"
        fill="rgb(255,255,0)"  >
    <animate attributeName="x" attributeType="XML"
             begin="0s" dur="9s" fill="freeze" from="300" to="0" />
    <animate attributeName="y" attributeType="XML"
             begin="0s" dur="9s" fill="freeze" from="100" to="0" />
    <animate attributeName="width" attributeType="XML"
             begin="0s" dur="9s" fill="freeze" from="300" to="800" />
    <animate attributeName="height" attributeType="XML"
             begin="0s" dur="9s" fill="freeze" from="100" to="300" />
  </rect>
  <!-- 创建新的用户坐标空间，所以text是从新的(0,0)开始，后续的变换都是针对新坐标系的 -->
  <g transform="translate(100,100)" >
    <!-- 下面使用了set去动画visibility，然后使用animateMotion,
 animate和animateTransform执行其他类型的动画 -->
    <text id="TextElement" x="0" y="0"
          font-family="Verdana" font-size="35.27" visibility="hidden"  > 
      It's alive!
      <set attributeName="visibility" attributeType="CSS" to="visible"
           begin="3s" dur="6s" fill="freeze" />
      <animateMotion path="M 0 0 L 100 100" 
           begin="3s" dur="6s" fill="freeze" />
      <animate attributeName="fill" attributeType="CSS"
           from="rgb(0,0,255)" to="rgb(128,0,0)"
           begin="3s" dur="6s" fill="freeze" />
      <animateTransform attributeName="transform" attributeType="XML"
           type="rotate" from="-30" to="0"
           begin="3s" dur="6s" fill="freeze" />
      <animateTransform attributeName="transform" attributeType="XML"
           type="scale" from="1" to="3" additive="sum"
           begin="3s" dur="6s" fill="freeze" />
    </text>
  </g>
</svg>
