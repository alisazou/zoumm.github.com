<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas" width="400" height="400" style="border: 1px solid red;"></canvas>
			<script src="../inc/utils.js"></script>
		<script src="../inc/ball.js"></script>
	<script>
	window.onload = function(){
		
              var canvas = document.getElementById("canvas"),
		        context = canvas.getContext('2d'),
		         ball = new Ball(),
		        centery = 400,
		        centerx = 400,
		        angle = 0,
		        radius = 100,
		        speed=0.1;
        (function drawFrame(){
        	requestAnimationFrame(drawFrame,canvas);
        	context.clearRect(0, 0, canvas.width, canvas.height);
            ball.x = centerx/2+Math.cos(angle)*radius;
            ball.y = centerx/2+Math.sin(angle)*radius;
            angle+=speed;
            ball.draw(context); 
        })();
	}
	
	
	
	
	</script>
	</body>
</html>
