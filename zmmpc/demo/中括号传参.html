<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style>
#div1{
	width:200px;
	height:300px;
	background:#0F0;}

</style>
<script>
function tocolor(name,value){
	var change = document.getElementById("div1");
    change.style[name]=value;
	
	}
	


</script>
<body>
<input type="button" value="变宽" onClick="tocolor('width','300px')">
<input type="button" value="变高" onClick="tocolor('height','400px')">
<input type="button" value="变红" onClick="tocolor('background','red')">
<div id="div1"></div>

</body>
</html>
