<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<title>触屏版首页</title>
	<style type="text/css">
 .ui-dialog-cnt { width: 130px; height: 110px; display: -webkit-box; -webkit-box-orient: vertical; -webkit-box-pack: center; -webkit-box-align: center; text-align: center; background: rgba(0, 0, 0, 0.65); border-radius: 6px; color: #fff; }
.ui-loading-bright { width: 37px; height: 37px; display: block; background-image: url(loading_sprite_white.png);-webkit-background-size: auto 37px; }
.ui-loading-bright { -webkit-animation: rotate2 1s steps(12) infinite; }
.ui-loading-wrap .ui-loading {margin: 10px;}
.ui-loading {-webkit-animation: rotate 1s steps(12) infinite;}
.ui-loading {width: 20px;height: 20px;display: block;background: url(loading_sprite.png);-webkit-background-size: auto 20px;}
@-webkit-keyframes rotate {
  from {background-position: 0 0; }
  to {background-position: -240px 0; } }
@-webkit-keyframes rotate2 {
  from {background-position: 0 0; }
  to {background-position: -444px 0; } }
</style>
</head>
<body>
	<div class="ui-dialog-cnt"> <i class="ui-loading-bright"></i>
		<p>加载中...</p>
	</div>
	<div class="ui-loading-wrap">
		<p>加载中</p> <i class="ui-loading"></i>
	</div>
</body>
</html>
