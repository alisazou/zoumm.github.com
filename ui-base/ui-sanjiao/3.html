<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>移动端点透问题</title>
     <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <style>
        *{
            margin: 0px;
            padding:0px;
        }
  .text-box{position: relative;left: 30px;top: 50px;width: 200px;height: 100px;border:1px solid #333;-webkit-border-radius: 4px;border-radius: 4px;}
  .text-box span:nth-child(1){position: absolute;left: 30px;top: -21px;width: 0;height: 0;border-width: 10px;border-style: solid;border-color: transparent transparent #000088 transparent}
  .text-box span:nth-child(2){position: absolute;left: 31px;top: -18px;width: 0;height: 0;border-width: 9px;border-style: solid;border-color: transparent transparent #fff transparent}
    </style>
</head>
<body>
 <div class="text-box">
 	<span></span>
 	<span></span>
 </div>
</body>
