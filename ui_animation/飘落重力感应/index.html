  <style type="text/css">
   body{ background-color: #E6E6E6}
   html,body,ul,li{padding: 0;margin:0;}
.embed-article h2 { color: #828282; font-size: 13px; font-weight: normal; text-shadow: 0 1px 1px #fff; margin-bottom: 4px; height: 22px; line-height: 21px;padding-left: 10px; }
.embed-teqlist { text-align: left; background: #fff; }
.embed-teqlist li { padding: 6px 0 0 15px; background-size: 4px auto; position: relative; overflow: hidden; }
.embed-teqlist li:before { content: " "; display: block; width: 10px; height: 18px; background-position: -94px top; position: absolute; right: 8px; top: 22px; }
 .embed-teqlist li:before, .embed-tips .embed-tips-a:after, .embed-teqlist .pic { background-image: url(img/detail.png); background-repeat: no-repeat; background-size: 150px auto; }
 .embed-teqlist .teqlist-con { overflow: hidden; height: 50px; padding-bottom: 5px; }
 .embed-teqlist .pic { width: 48px; height: 48px; background-size: 300px auto; background-position: -258px 4px; float: left; margin-right: 15px; pointer-events: none; }
 .embed-teqlist .tit { padding-right: 15px; color: #333; font-size: 16px; font-weight: bold; line-height: 26px; pointer-events: none; }
.embed-teqlist .txt { padding-right: 15px; font-size: 13px; color: #777; pointer-events: none; }
.em { color: #e7381f; margin: 0 2px; font-weight: bold; }
/*love.css*/
.loveWrapper {overflow: hidden;position:absolute;position:fixed;top:0;left:0;width: 100%; height: 480px; pointer-events:none;}


#loveContainer{position:absolute;width:100%;height:480px; left:0; top:0; pointer-events:none; overflow:hidden; z-index:12;-webkit-transition-property:all;-webkit-transition-duration:0.8s;-webkit-transition-delay:0;-webkit-transition-timing-function:ease;}
#loveContainer>div{position:absolute;width:20px;height:20px;padding:10px;overflow:hidden;-webkit-animation-iteration-count:infinite,infinite;-webkit-animation-direction:normal,normal;-webkit-animation-timing-function:linear,ease-in;}
#loveContainer>div>img{
  display:block;
  position:absolute;
  border-radius:50%;
  -webkit-animation-iteration-count:infinite;
  -webkit-animation-direction:alternate;
  -webkit-animation-timing-function:ease-in-out;
  -webkit-transform-origin:50% -100%;}
@-webkit-keyframes fade{
  0%{opacity:1;}
  95%{opacity:1;}
  100%{opacity:0;}}
@-webkit-keyframes drop{
  0%{-webkit-transform:translate(-10px,-100px);}
  90%{-webkit-transform:translate(30px,480px);}
  100%{-webkit-transform:translate(30px,480px);}}
@-webkit-keyframes clockwiseSpin{
  0%{-webkit-transform:rotate(-50deg);}
  100%{-webkit-transform:rotate(50deg);}}
@-webkit-keyframes counterclockwiseSpinAndFlip{
  0%{ -webkit-transform:scale(-1,1) rotate(50deg); } }

 
   </style>
<body>
