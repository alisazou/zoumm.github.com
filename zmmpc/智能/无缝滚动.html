<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{
	margin:0px;
	padding:0px;
	border:0px}
	ul,li,body,div{margin:0px;
	padding:0px;
	border:0px;
		}

#div1{
	width:408px;
	height:164px;
	background:#036;
	margin:100px auto;
	position:relative;
	overflow:hidden;
	
	left:0;
	top:100px;}
#div1 ul{
	left:0px;
	top:0px;
	position:absolute;}

#div1 ul li{
	width:102px;
	height:164px;
	float:left;
	list-style:none;}
</style>
<script>
	var speed;
	window.onload = function(){
		var odiv = document.getElementById("div1");
		var odiv2 = odiv.getElementsByTagName("ul")[0];
		var oli =odiv2.getElementsByTagName("li");
		odiv2.innerHTML=odiv2.innerHTML+odiv2.innerHTML;
		 odiv2.style.width= oli[0].offsetWidth*oli.length+"px";
		 function move(){
			 
			
			if(odiv2.offsetLeft<-odiv2.offsetWidth/2){
				
				odiv2.style.left="0";
				};
				if(odiv2.offsetLeft>0){
					odiv2.style.left=-odiv2.offsetWidth/2+"px";
					
					
					};
					
			odiv2.style.left=odiv2.offsetLeft+speed+"px";
			
				
			
			
			};
			 
		 var time = setInterval(move,50);
		
		odiv.onmouseover = function(){
			
			clearInterval(time);
			
			}
			odiv.onmouseout= function(){
			
			 time =setInterval(move,50);
			
			}
 
		document.getElementsByTagName("a")[0].onclick= function (){
			speed=-2;
			}
			document.getElementsByTagName("a")[1].onclick= function (){
			speed=+2;
			}
		};

</script>
</head>

<body>
<a href="javascript:;">向左滚动</a>
<a href="javascript:;">向右滚动</a>
<div id="div1">

   <ul>
         <Li><img src="dataimg/images/0.jpg"></Li>
         <Li><img src="dataimg/images/1.jpg"></Li>
         <Li><img src="dataimg/images/2.jpg"></Li> 
         <Li><img src="dataimg/images/3.jpg"></Li>
   </ul>

</div>
</body>
</html>
