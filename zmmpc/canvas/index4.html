<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas" style="margin: 0 auto;border: 1px solid red;margin: 50px auto;display: block;">
			
		</canvas>
	</body>
	<script>
	var width =800;
	var height = 800;
		window.onload = function(){
			 	var canvas = document.getElementById("canvas"); 
		 		var content = canvas.getContext("2d");
		 		canvas.width =width;
		 		canvas.height =height;
		 		
		      start(content,400,400,100,"red");
		      start(content,100,200,50,"blue");
		 
		 		 
		 	
		}
		
		function start(txt,x,y,r,borderColor){
			 txt.beginPath();
			for(var i=0;i<6;i++){
				txt.lineTo(Math.cos((i*60)/180*Math.PI)*r+x,
				-Math.sin((+i*60)/180*Math.PI)*r+y);
				
				
			}
			txt.closePath();
			txt.lineWidth = 5;
			//txt.lineJoin = "round"
		    txt.strokeStyle = borderColor;
		   // txt.lineCap = "round";
		    txt.stroke();
			 
			
			
		}
	</script>
</html>
