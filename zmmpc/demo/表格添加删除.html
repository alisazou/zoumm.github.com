<title>无标题文档</title>
<script>

window.onload = function(){
	
	var otab = document.getElementById("tab");
	var otex = document.getElementById("tex");
	var oname = document.getElementById("name");
	var obtn= document.getElementById("btn");
	var obtn1= document.getElementById("btn1");
	var id = otab.tBodies[0].rows.length+1;
	//搜索代码
	//var osuo = otab.tBodies[0];
	obtn1.onclick = function(){
	for(var i=0;i<otab.tBodies[0].rows.length;i++){
		var st = otab.tBodies[0].rows[i].cells[1].innerHTM;
		var sy =otex.value;
		if(st.search(sy)!=-1){
			
			otab.tBodies[0].rows[i].style.background ='blue';
			
			}
		else{
				otab.tBodies[0].rows[i].style.background = '';
			
			}
		
		
		}
	};
	
	//隔行变色
	 function color(){ var otr = otab.tBodies[0];
	 for(var i=0;i<otr.rows.length;i++){
		 otr.rows[i].onmouseover = function(){
			 this.style.background="red";
			 
			 };
			  otr.rows[i].onmouseout = function(){
			 this.style.background="";
			 
			 };
		 
		 
		 }
	 };
	color();
	//添加和删除代码
	obtn.onclick = function(){
		
		var otr = document.createElement("tr");
		
		var otd = document.createElement("td");
		otd.innerHTML ="0"+id++;
		otr.appendChild(otd);
		//var otr = document.createElement("tr");
		var otd = document.createElement("td");
		otd.innerHTML = otex.value;
		otr.appendChild(otd);
		//创建tr/var otr = document.createElement("tr");
		var otd = document.createElement("td");
		otd.innerHTML = oname.value;
		otr.appendChild(otd);
		otab.tBodies[0].appendChild(otr);
		color();
		
		var otd = document.createElement("td");
	   	otd.innerHTML = '<a href="javascript:;">删除</a>';
		otr.appendChild(otd);
		var oa = otd.getElementsByTagName("a")[0];
		oa.onclick = function(){
			
			otab.tBodies[0].removeChild(this.parentNode.parentNode);
			
			}
		
		
		
		};
	
	
	
	}

</script>
