<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>

#div1{width: 500px;height: 500px;border: 1px solid red;position: relative;}
#div2{ width:100px; height:100px; background:red; position:absolute;left: 0;top: 0;}
</style>
<script>
window.onload = function(){
    var oInput = document.getElementById('input1');
    var oDiv = document.getElementById('div2');
    var oDiv1 = document.getElementById('div1');
    
    var timer = null;
    var iSpeed = 0;
    
    oInput.onclick = function(){
        startMove();
    };
    
    function startMove(){
        clearInterval(timer);
        timer = setInterval(function(){
            
            iSpeed += 3;
            
            var T = oDiv.offsetTop + iSpeed;
            
            if(T > oDiv1.clientHeight - oDiv.offsetHeight){
                T = oDiv1.clientHeight - oDiv.offsetHeight;
                iSpeed *= -1;
                
                iSpeed *= 0.75;
                
            }
            
            oDiv.style.top = T + 'px';
            
        },30);
    }
    
};
</script>
</head>

<body>
<input type="button" value="开始运动" id="input1">
<div id="div1">
	 <div id="div2"></div>
</div>
</body>
</html>
