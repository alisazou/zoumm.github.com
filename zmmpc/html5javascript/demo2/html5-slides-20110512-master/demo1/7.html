<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.btn1,.btn2{width: 100px;height: 50px;font-size: 14px;color: #fff;font-family: "microsoft yahei";position: absolute;}
			.btn1{background-color: red;top: 10px;left: 20px;}
			.btn2{background-color: blue;top: 100px;left: 20px;}
		</style>
	</head>
	<body>
	  <div class="btn1" id="btn1">测试一</div>
	  <div class="btn2" id="btn2">测试二</div>
	</body>
	<script>
		
	window.onload = function(){
		var btn1 = document.getElementById("btn1");
		var btn2 = document.getElementById("btn2");
		 //随机位置
		 function Radius(){
		 	 return  Math.random()*1000;
		 }
		 btn1.style.marginLeft = Radius()+'px';
		// btn1.style.left =  Radius();
		 btn2.style.marginTop =  Radius()+'px';
		
			function trimNumber(str){ 
				return str.replace("px",''); 
			}
		
		var x = trimNumber(btn1.style.marginLeft) -trimNumber(btn2.style.marginLeft);
		var y = trimNumber(btn1.style.marginTop) -trimNumber(btn2.style.marginTop);
		var dist = Math.sqrt(x*x+y*y);  	
		console.log("x目前是->"+x+"  "+"y是目前是->"+y+"  "+"两个间距是->"+dist)
			
	}
	</script>
</html>
