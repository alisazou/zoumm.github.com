<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width ,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">

		<title>测试</title>
<style>
	.handWave{
-webkit-animation:handWave 1s ease-in-out both infinite ;animation:handWave 1s ease-in-out both infinite ;
-webkit-transform-origin: 50% 90% 0;
transform-origin: 50% 90% 0;

		}
@-webkit-keyframes handWave{
	0%{-webkit-transform:rotate(-10deg);transform:rotate(-10deg)}
	60%{-webkit-transform:rotate(10deg);transform:rotate(10deg)}
	100%{-webkit-transform:rotate(-10deg);transform:rotate(-10deg)}
}

</style>
	</head>
	<body>
		<div class="frozen-module-dom">
			<div class="slifly-bg" style="width:127px;height: 73px;background-color: darkred;">

			</div>				
		</div>	
	</body>
