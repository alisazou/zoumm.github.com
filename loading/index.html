
<!DOCTYPE HTML>

<!--<link type="text/css" rel="stylesheet" href="http://cache.500boss.com/mobile/huodong/2015/20150227_lipi/style2.css?v=5.5kkhh" />-->

<style>
	/*loading star*/
.loading-bg{ position:fixed; top:0; left:0; width:100%; height:100%; background:#eb543f; z-index:102;}
.loading {z-index:103;left:50%;top:50%;width:180px;height:120px;margin:-140px 0 0 -90px;position:absolute;}
.loading div.f {position:relative;z-index:2;width:66px;height:66px;text-align:center;-webkit-animation:startLoadingPlay 1s cubic-bezier(0.0, 0.0, 1.0, 1.0) infinite;margin:0 auto;}
.loading div.f span {position:absolute;width:66px;height:66px; display:block;text-align:center;background:url(images/football.png) no-repeat 0 0; background-size:66px 66px;-webkit-animation:startLoadingPlay2 5s cubic-bezier(0.0, 0.0, 1.0, 1.0) infinite;margin:0 auto;}
.loading div.fs {left:50%;bottom:-15px;width:60px;height:16px; margin-left:-33px;text-align:center;background: #c41417;-webkit-border-radius: 30px / 8px;border-radius: 30px / 8px;-webkit-animation:startLoadingShadowPlay 1s cubic-bezier(0.0, 0.0, 1.0, 1.0) infinite; position:absolute;}
.loading div.ft {left:0;bottom:-44px; font-size:16px;width:100%;line-height:20px;text-align:center; position:absolute; color:#FFF;}
.loading div.ft span{font-size:20px;color:#fff;font-weight:bold; padding-left:10px;}
#loadPer{ position:absolute; bottom:-70px; width:80px; left:50%; margin-left:-40px; text-align:center; font-size:16px; color:#FFF;}

@-webkit-keyframes startLoadingPlay{
	0%{-webkit-transform:translate(0,0) scaleY(1);}
	40%{-webkit-transform:translate(0,45px) scaleY(1);}
	60%{-webkit-transform:translate(0,65px) scaleY(1);}
	80%{-webkit-transform:translate(0,70px) scaleY(0.8);}
	100%{-webkit-transform:translate(0,0) scaleY(1);}
}
@-webkit-keyframes startLoadingShadowPlay{
	0%{-webkit-transform:scale(0.5);}
	80%{-webkit-transform:scale(1);}
	100%{-webkit-transform:scale(0.5);}
}
@-webkit-keyframes startLoadingPlay2{
	0%{-webkit-transform:rotate(0);}
	100%{-webkit-transform:rotate(360deg);}
}
.logo{ width:82px; height:23px; position:absolute; display:block; top:10px; left:15px; background:url(images/logo.png) no-repeat 0 0; background-size:contain;}
.last-logo{ position:absolute; bottom:10px; left:50%; margin-left:-20px; color:rgba(255,255,255,.5); font-size:12px; text-decoration:none;}

/*loading end*/
</style>
</head>
<body>
