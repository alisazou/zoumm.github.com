	<body>
		<div id="d" style="background-color: Orange; width: 100px; height: 100px; position: absolute;

        left: 0; border: 1px solid black; ">
		</div>
	</body>
	<script src="js/zepto.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		var d = $('#d');
		d.animate({
			left: '100px'
		}, 100);

		console.log("left:" + d.css('left'));

		setTimeout(function() {
			d.html('left->' + d.css('left'));
		}, 1);

		console.log("left:" + d.css('left'));
		d.mousedown(function(e) {
			console.log(e);
			d.css('transition', 'left 0s linear');
			d.css('left', (e.x - 50) + 'px');
		});
	</script>
