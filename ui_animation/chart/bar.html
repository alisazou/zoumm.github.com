<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">

   		<script type="text/javascript" src="http://cache.500boss.com/mobile/widget/chart/JChart.js"></script>
		<script type="text/javascript" src="http://cache.500boss.com/mobile/widget/chart/JChart.Canvas.js"></script>
		<script type="text/javascript" src="http://cache.500boss.com/mobile/widget/chart/JChart.Chart.js"></script>
		<script type="text/javascript" src="http://cache.500boss.com/mobile/widget/chart/JChart.Scale.js"></script>
   		<script type="text/javascript" src="http://cache.500boss.com/mobile/widget/chart/JChart.Bar.js"></script>
       <script src="http://cache.500boss.com/public/js/zepto-1.1.4.min.js"></script>
</head>
<body>
<canvas id="bar-canvas" ></canvas>
<script type="text/javascript">
var App = (function(){
			//动态计算chart canvas的高度，宽度，以适配终端界面
			    var calcChartOffset = function(){
			        return {
			            height : $(document).height(),
			            width : $(document).width()
			        }
			    }
			    return {
			      
			        calcChartOffset : calcChartOffset
			    }
		})()
		
		var  barCanvas = $("#bar-canvas");
	
        var wh = App.calcChartOffset();
        
        barCanvas.attr('width',wh.width).attr('height',wh.height);
       
    var data = {
        labels : ["一月","二月","三月","四月","五月","六月","七月",'八月','九月','十月','十一月','十二月'],
        datasets : [
              {
                  color : "rgba(220,220,220,0.5)",
                  borderColor : "rgba(220,220,220,1)",
                  data : [65,59,90,81,56,55,40,20,3,20,10,60,65,59,90,81,56,55,40,20,3,20,10,60,10,60,65]
              },
            {
                color : "rgba(151,187,205,0.5)",
                borderColor : "rgba(151,187,205,1)",
                data : [28,48,40,19,96,27,200,40,40,70,11,89]
            }
        ]
    }
    var bar = new JChart.Bar(data,{
        id : 'bar-canvas',
        datasetGesture : true,
        datasetShowNumber : 6
    });
 
    bar.draw();

</script>
</body>
</html>
