<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
        .flex{  
		  display: -webkit-box;      /* OLD - iOS 6-, Safari 3.1-6 */
		  display: -moz-box;         /* OLD - Firefox 19- (buggy but mostly works) */
		  display: -ms-flexbox;      /* TWEENER - IE 10 */
		  display: -webkit-flex;     /* NEW - Chrome */
		  display: flex;             /* NEW, Spec - Opera 12.1, Firefox 20+ */
		}
		.flex-1{
		  -webkit-box-flex: 1;      /* OLD - iOS 6-, Safari 3.1-6 */
		  -moz-box-flex: 1;         /* OLD - Firefox 19- */  
		  -webkit-flex: 1;          /* Chrome */
		  -ms-flex: 1;              /* IE 10 */
		  flex: 1;                  /* NEW, Spec - Opera 12.1, Firefox 20+ */	
		}
		.flex-2{
		  -webkit-box-flex: 2;      /* OLD - iOS 6-, Safari 3.1-6 */
		  -moz-box-flex: 2;         /* OLD - Firefox 19- */  
		  -webkit-flex: 2;          /* Chrome */
		  -ms-flex: 2;              /* IE 10 */
		  flex: 2;                  /* NEW, Spec - Opera 12.1, Firefox 20+ */	
		}
		.flex-3{
		  -webkit-box-flex: 3;      /* OLD - iOS 6-, Safari 3.1-6 */
		  -moz-box-flex: 3;         /* OLD - Firefox 19- */  
		  -webkit-flex: 3;          /* Chrome */
		  -ms-flex: 3;              /* IE 10 */
		  flex: 3;                  /* NEW, Spec - Opera 12.1, Firefox 20+ */	
		}
		.flex-4{
		  -webkit-box-flex: 4;      /* OLD - iOS 6-, Safari 3.1-6 */
		  -moz-box-flex: 4;         /* OLD - Firefox 19- */
		  -webkit-flex: 4;          /* Chrome */
		  -ms-flex: 4;              /* IE 10 */
		  flex: 4;                  /* NEW, Spec - Opera 12.1, Firefox 20+ */	
		  
		}
		.flex div{height: 100px;text-align: center;}
		.one{background-color: red}
		.second{background-color: black}
		.third{background-color: yellow}
		.four{background-color: blue}



	</style>
</head>
<body>
	<div class="flex">
		<div class="flex-1 one">我是1等份</div>
		<div class="flex-2 second">我是2等份</div>
		<div class="flex-3 third">我是3等份</div>
		<div class="flex-4 four">我是4等份</div>
	</div>
</body>
</html>
