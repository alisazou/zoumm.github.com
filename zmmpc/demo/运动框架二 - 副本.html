<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="move.js"></script>
<style>
#div1{
	width:200px;
	height:200px;
	background:#00F;
	filter:alpha(opacity:30); opacity:0.3;
	}

</style>
<script>
window.onload = function(){
	//alert("onload..");
var odiv = document.getElementById("div1");
odiv.onmouseover = function(){
	//alert("onmouseover...");
	startMove(odiv,'width',500,function(){
		startMove(odiv, 'height', 300);
		});
	
	};
};

</script>
</head>

<body>
<div id="div1"></div>
</body>
</html>
