	<style>
      /*  @import url('http://fonts.useso.com/css?family=Open+Sans');*/

        body {
            margin: 0px;

        }

        .wrap {
            margin-top: 60px;
            /*perspective: 1000px;

             Change this to adjust the 3d bar tilting 
            transform: rotateZ(0.01turn) rotateY(0.01turn);*/
        }
		.demo-btn{padding: 0.2em 1em;border: 3px solid #1d7db1;font-size: .8em;background: #1d7db1;color: #fff;}
		.demo-btn:hover{opacity: 0.8;}
        .progress {
            height: 100%;
            width: 0%;
            padding: 0px;
          /*transition: width 2s ease;*/
            overflow: visible;
            text-align: center;
            color: #000;
            font-family: verdana;
            font-size: 20px;
            white-space: nowrap;
            line-height: 45px;
            text-shadow: 1px 1px 2px #fff;
            border-right: solid 2px #444;
            background-size: 50px 50px;
            /* Blue stripes */
            background-image: linear-gradient(135deg,#3399ff 25%,#99ccff 25%,#99ccff 50%, #3399ff 50%, #3399ff 75%,#99ccff 75%,#99ccff 100%);
        
           -webkit-animation:bganim 1s linear forwards;
        }
       
         

        @keyframes bganim {
        	0%{
        		background-position: 50px;
        		width: 0%;;
        	}
        	100%{
        		 background-position: 50px;
                width: 100%;
        	}
          
        }

        .cube {
            margin: auto;
            position: relative;
            height: 50px;
            width: 500px;
            transform-style: preserve-3d;
            animation: rotate 20s infinite linear;
        }

            .cube > div {
                position: absolute;
                box-sizing: border-box;
                height: 100%;
                width: 100%;
                /*opacity: 0.98;*/
                border: solid 1px #eee;
            }

            .cube.notrans > div {
                background-size: 50px 50px;
                /* Grey stripes */
                background-image: linear-gradient(135deg,#ddd 25%,#eee 25%,#eee 50%, #ddd 50%, #ddd 75%,#eee 75%,#eee 100%);
                /*animation: bganim 1s linear 2s infinite;*/
            }

            .cube > .left, .cube > .right {
                height: 50px;
                width: 50px;
            }

        .front {
            transform: translateZ(25px);
        }

        .back {
            transform: translateZ(-25px) rotateX(180deg);
        }

        .top {
            transform: rotateX(-270deg) translateY(-25px);
            transform-origin: top center;
        }

        .bottom {
            transform: rotateX(270deg) translateY(25px);
            transform-origin: bottom center;
        }

        .left {
            transform: rotateY(270deg) translateX(-25px);
            transform-origin: center left;
        }

        .right {
            transform: rotateY(-270deg) translateX(25px) translateZ(450px);
            transform-origin: top right;
        }
      
        @keyframes rotate {
            100% {
                transform: rotateX(1turn);
            }
        }
    </style>

</head>
<body>
	<div class="htmleaf-container">
		
		<div class="htmleaf-content bgcolor-8">
	        <div class="wrap">
	            <div class="cube notrans">
	                <div class="front">
	                    <div class="progress">&nbsp;Loading ...</div>
	                </div>

	                <div class="back">
	                    <div class="progress">&nbsp;Loading ...</div>
	                </div>

	                <div class="top">

	                </div>

	                <div class="bottom">
	                    <div class="progress">&nbsp;Loading ...</div>
	                </div>

	                <div class="left"></div>

	                <div class="right"></div>
	            </div>
	        </div>
