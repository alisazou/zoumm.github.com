<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas" style="margin: 0 auto;border: 1px solid red;margin-top: 10px;">
			
		</canvas>
	</body>
	<script>
	var width = 1024;
	var height = 768;
		window.onload = function(){
			 	var canvas = document.getElementById("canvas"); 
		 		var content = canvas.getContext("2d");
		 		canvas.width =width;
		 		canvas.height =height;
		 		content.beginPath();
		 		content.lineTo(100,200);
		 		content.lineTo(400,200);
		 		content.lineTo(500,300);
		 		content.lineTo(500,10);
		 		content.lineTo(400,100);
		 		content.lineTo(100,100);
		 		content.closePath();
		 	    content.lineWidth = 10;
		 		content.fillStyle ="red";
		 		content.strokeStyle ="#000";
		 		content.fill();
		 		content.stroke();
		 		
		 		
		 		
		 		
		 		
		}
	</script>
</html>
