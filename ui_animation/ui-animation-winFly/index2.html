.ground {
  position: absolute;
  z-index: -4;
  width: 100%;
  height: 200px;
  bottom: 0px;
  background: -webkit-linear-gradient(top, #006e2e 0%, #5f9173 50%, #006e2e 100%);
  background: linear-gradient(to bottom, #006e2e 0%, #5f9173 50%, #006e2e 100%);
  background-size: 200px 200px;
  -webkit-animation: move-ground 5s linear infinite;
          animation: move-ground 5s linear infinite;
}

@-webkit-keyframes flappy-wing-first-left {
  0%,100% {
    -webkit-transform: rotateX(0deg) rotateY(-20deg);
            transform: rotateX(0deg) rotateY(-20deg);
  }
  50% {
    -webkit-transform: rotateX(10deg) rotateY(20deg);
            transform: rotateX(10deg) rotateY(20deg);
  }
}

@keyframes flappy-wing-first-left {
  0%,100% {
    -webkit-transform: rotateX(0deg) rotateY(-20deg);
            transform: rotateX(0deg) rotateY(-20deg);
  }
  50% {
    -webkit-transform: rotateX(10deg) rotateY(20deg);
            transform: rotateX(10deg) rotateY(20deg);
  }
}
@-webkit-keyframes flappy-wing-first-right {
  0%,100% {
    -webkit-transform: rotateX(0deg) rotateY(-20deg);
            transform: rotateX(0deg) rotateY(-20deg);
  }
  50% {
    -webkit-transform: rotateX(-10deg) rotateY(20deg);
            transform: rotateX(-10deg) rotateY(20deg);
  }
}
@keyframes flappy-wing-first-right {
  0%,100% {
    -webkit-transform: rotateX(0deg) rotateY(-20deg);
            transform: rotateX(0deg) rotateY(-20deg);
  }
  50% {
    -webkit-transform: rotateX(-10deg) rotateY(20deg);
            transform: rotateX(-10deg) rotateY(20deg);
  }
}
@-webkit-keyframes flappy-wing {
  0%,100% {
    -webkit-transform: rotateY(-20deg);
            transform: rotateY(-20deg);
  }
  50% {
    -webkit-transform: rotateY(20deg);
            transform: rotateY(20deg);
  }
}
@keyframes flappy-wing {
  0%,100% {
    -webkit-transform: rotateY(-20deg);
            transform: rotateY(-20deg);
  }
  50% {
    -webkit-transform: rotateY(20deg);
            transform: rotateY(20deg);
  }
}
@-webkit-keyframes flappy-body {
  0%,100% {
    -webkit-transform: translateY(-5px) rotate(2deg);
            transform: translateY(-5px) rotate(2deg);
  }
  50% {
    -webkit-transform: translateY(5px) rotate(-2deg);
            transform: translateY(5px) rotate(-2deg);
  }
}
@keyframes flappy-body {

  }
  50% {
    -webkit-transform: translateY(5px) rotate(-2deg);
            transform: translateY(5px) rotate(-2deg);
  }
}

  50% {

            transform: translate(0px, -3px);
  }
}
@keyframes eye-roll {
  0%,100% {
    -webkit-transform: translate(0, 0);
            transform: translate(0, 0);
  }
  50% {
    -webkit-transform: translate(0px, -3px);
            transform: translate(0px, -3px);
  }
}

@keyframes move-ground {

  }
  70% {

            transform: translate(50px, 0px) rotate(-10deg);
  }
}

  }
}
