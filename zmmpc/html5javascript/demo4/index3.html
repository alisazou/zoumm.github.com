<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Oval</title>
    <style>
       #canvas{border: 1px solid red}
    </style>

</head>
<body>

<canvas id="canvas" width="400" height="400"></canvas>

<script src="../inc/utils.js"></script>
<script src="../inc/arrow.js"></script>
<script>
    window.onload = function () {
        var canvas = document.getElementById('canvas'),
                context = canvas.getContext('2d'),
                ball = new Arrow(),
                vr = 3,
                vp = 1,
                r =10,
                g=100,
                b=210;
        (function drawFrame () {
            window.requestAnimationFrame(drawFrame, canvas);
            context.clearRect(0, 0, canvas.width, canvas.height);
            ball.x =100;
            ball.y= 100;
            ball.rotation += vr*Math.PI/180;
            if(r>=255){
               r=-1;
            }


            if(g>=255){
                g=-1;
            }

            if(b>=255){
                b=-1;
            }
                r+=1;
                g+=1;
                b+=1;

            //ball.color ="rgba(255,256,56,vp)";
            ball.color = "rgba("+r+","+g+","+b+","+vp+")";

           //console.log(r)
            ball.draw(context);

        }());
    };
</script>
</body>
</html>
