<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas" width="400" height="400" style="border: 1px solid red;"></canvas>
			<script src="../inc/utils.js"></script>
		<script src="../inc/ball.js"></script>
	<script>
	window.onload = function(){
		
              var canvas = document.getElementById("canvas"),
		        context = canvas.getContext('2d'),
		        ball = new Ball(),
		        centery = 400,
		        centerx = 400,
		        censcale =1,
		        angle = 0,
		        rang = 50,
		        xspeed= 0,
		        yspeed= 0.1,
		        mouse = utils.captureMouse(canvas);
		        ball.x = canvas.width/2;
		        ball.y = canvas.height/2;
		        
		      
        (function drawFrame(){
        	 requestAnimationFrame(drawFrame,canvas);
        	 context.clearRect(0, 0, canvas.width, canvas.height);
        	 ball.y = centery/2+Math.sin(angle)*rang;
        	
        	 ball.x = xspeed;
        	 xspeed++;
        	 angle+=0.1;
        	// console.log(xspeed)
             ball.draw(context);
        	 
        })();
	}
	</script>
	</body>
</html>
