<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<style>
	          html, body {
  width:100%; 
  height:100%;
  margin:0;
  padding:0;
  position:absolute;
  background:#000;
}

.loader {
  position:absolute;
  width:300px;
  height:100px;
  left:50%;
  top:50%;
  margin-left:-150px;
  margin-top:-50px;
  border-radius:20px;
  }
  
  .ball {
    position:absolute;
    width:0;
    height:100%;
    left:-15px;
    bottom:0;
    background:#4a9;
    opacity:0;
    -webkit-animation:moveBall 2.8s infinite linear;
     animation:moveBall 2.8s infinite linear;
    }
    
    .ball.one {
      -webkit-animation-delay: 0s;
              animation-delay: 0s;
    }
    .ball.two {
      -webkit-animation-delay: 0.2s;
              animation-delay: 0.2s;
    }
    .ball.three {
      -webkit-animation-delay: 0.4s;
              animation-delay: 0.4s;
    }
    .ball.four {
      -webkit-animation-delay: 0.6s;
              animation-delay: 0.6s;
    }
    .ball.five {
      -webkit-animation-delay: 0.8s;
              animation-delay: 0.8s;
    }
    .ball.six {
      -webkit-animation-delay: 1s;
              animation-delay: 1s;
    }
    
  
    
    .inner {
      height:30px;
      width:30px;
      position:absolute;
      background:#999;
      bottom:0;
      left:0;
      margin-left:-15px;
      border-radius:100%;
    }
    
    .ball.center {
      left:50%;
      top:50%;
      background:none;
      -webkit-animation:centerBall 2.8s infinite cubic-bezier(0.55, 0.055, 0.675, 0.19);
      animation:centerBall 2.8s infinite cubic-bezier(0.55, 0.055, 0.675, 0.19);
      
     
    }
     .inner {
        top:-15px;
      }
       @-webkit-keyframes centerBall {
      0%, 25%, 100% {
        opacity:1;
        -webkit-animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
        animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
      } 
      75% {
        opacity:0;
      }
    
  }
    @keyframes centerBall {
      0%, 25%, 100% {
        opacity:1;
        -webkit-animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
        animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
      } 
      75% {
        opacity:0;
      }
    
  }
    @-webkit-keyframes moveBall {
    0% {
      left:-10%
      opacity:0;
      -webkit-animation-timing-function: cubic-bezier(0.55, 0.085, 0.68, 0.53);
      animation-timing-function: cubic-bezier(0.55, 0.085, 0.68, 0.53);
    } 
    10% {
      opacity:0;
    } 
    28.7% {
      transform: rotate(-180deg);
      left:50%;
      opacity:1;
      -webkit-animation-timing-function: linear;
      animation-timing-function:linear;
    } 
    71.3% {
      transform: rotate(180deg);
      left:50%;
      opacity:1;
      -webkit-animation-timing-function: cubic-bezier(0.25, 0.46, 0.45, 0.94);
      animation-timing-function: cubic-bezier(0.25, 0.46, 0.45, 0.94);
    } 
    90% {
      opacity:0;
    }
    100% {
      left:110%;
      transform: rotate(deg);
      opacity:0;
    }
  
}
  @keyframes moveBall {
    0% {
      left:-10%
      opacity:0;
      -webkit-animation-timing-function: cubic-bezier(0.55, 0.085, 0.68, 0.53);
      animation-timing-function: cubic-bezier(0.55, 0.085, 0.68, 0.53);
    } 
    10% {
      opacity:0;
    } 
    28.7% {
      transform: rotate(-180deg);
      left:50%;
      opacity:1;
      -webkit-animation-timing-function: linear;
      animation-timing-function:linear;
    } 
    71.3% {
      transform: rotate(180deg);
      left:50%;
      opacity:1;
      -webkit-animation-timing-function: cubic-bezier(0.25, 0.46, 0.45, 0.94);
      animation-timing-function: cubic-bezier(0.25, 0.46, 0.45, 0.94);
    } 
    90% {
      opacity:0;
    }
    100% {
      left:110%;
      transform: rotate(deg);
      opacity:0;
    }
  
}
		</style>
	</head>

	<body>
		<div class="loader">
  <div class="ball one"><div class="inner"></div></div>
  <div class="ball two"><div class="inner"></div></div>
  <div class="ball three"><div class="inner"></div></div>
  <div class="ball four"><div class="inner"></div></div>
  <div class="ball five"><div class="inner"></div></div>
  <div class="ball six"><div class="inner"></div></div>
  <div class="ball center"><div class="inner"></div></div>
</div>

	</body>

</html>
