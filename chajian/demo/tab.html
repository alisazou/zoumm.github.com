<style type="text/css">
body{margin:0;padding:0;}
ul{list-style:none;}
.items{overflow:hidden;}
.items li{float:left;width:100px;height:30px;line-height:30px;text-align:center;border:1px solid #e6e6e6;cursor:pointer;}
.items div{width:200px;height:200px;margin-top:50px;margin-left:100px;border:1px solid red;}
</style>
	</head>
	<body>
	<ul id="items" class="items">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
	<div id="box" class="items">
		<div class="cell">1</div>
		<div class="cell">2</div>
		<div class="cell">3</div>
		<div class="cell">4</div>

	</div>
	</body>
	<script src="http://www.500cache.com/public/js/jquery/jquery.min.js"></script>
	<script type="text/javascript">
   
    ;(function($,window,document,undefined) {
	    //定义Beautifier的构造函数
	    var tab = function(ele, opt) {
	        this.$element = ele,
	        this.defaults = {
	            'color': 'red',
	            'fontSize': '12px',
	            'textDecoration': 'none'
	        },
	        this.options = $.extend({}, this.defaults, opt)
	    }
	    //定义Beautifier的方法
	    Beautifier.prototype = {
	        beautify: function() {
	            return this.$element.css({
	                'color': this.options.color,
	                'fontSize': this.options.fontSize,
	                'textDecoration': this.options.textDecoration
	            });
	        }
	    }
	    //在插件中使用Beautifier对象
	    $.fn.myPlugin = function(options) {
	        //创建Beautifier的实体
	        var beautifier = new Beautifier(this, options);
	        //调用其方法
	        return beautifier.beautify();
	    }
})(jQuery,window,document);

	</script>
