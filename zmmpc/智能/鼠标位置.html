<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{
	width:10px; height:10px; background:red; position:absolute;}

</style>
<script>
function getPos(ev)
{
	var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
	var scrollLeft=document.documentElement.scrollLeft||document.body.scrollLeft;
	
	return {x: ev.clientX+scrollLeft, y: ev.clientY+scrollTop};
}

	document.onmousemove =function(ev){
	var odiv = document.getElementsByTagName("div");

	var client = ev||event;
	var pos = getPos(client);
	for(var i=odiv.length-1;i>0;i--)
	{
		odiv[i].style.left=odiv[i-1].offsetLeft+'px';
		odiv[i].style.top=odiv[i-1].offsetTop+'px';
	}
	
	odiv[0].style.left=pos.x+'px';
	odiv[0].style.top=pos.y+'px';
	
	};
	
	

		
		

	

	
</script>
</head>

<body>

<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>

</body>
</html>
