<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas" width="400" height="400" style="border: 1px solid red;"></canvas>
			<script src="../inc/utils.js"></script>
		<script src="../inc/ball.js"></script>
	<script>
	window.onload = function(){
		
              var canvas = document.getElementById("canvas"),
		        context = canvas.getContext('2d');
		        var rect1 ={
		        	x:Math.random()*canvas.width/2,
		        	y:Math.random()*canvas.height/2	
		        }
		         context.fillRect(rect1.x-2,rect1.y-2,20,20);
		         var rect2 ={
		        	x:Math.random()*canvas.width/2,
		        	y:Math.random()*canvas.height/2	
		        }
		        context.fillRect(rect2.x-2,rect2.y-2,20,20);
		        var dx = rect1.x-rect2.x,
		            dy = rect1.y-rect2.y;
		        var dit = Math.sqrt(dx*dx+dy*dy);
		        console.log("两个间距是"+dit)
		            
		        
		       
		      
		      
      
	}
	
	</script>
	</body>
</html>
