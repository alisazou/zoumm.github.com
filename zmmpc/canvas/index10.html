<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#canvas{border: 1px solid red;}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="" height=""></canvas>
	</body>
	<script>
	var ball = {x:500,y:50,r:20,g:2,vx:-4,vy:-10,color:"#005588"};
	var WINDOW_WIDTH = 1024;
var WINDOW_HEIGHT = 768;
		window.onload = function(){
			 var canvas = document.getElementById('canvas');
    		 var context = canvas.getContext("2d");
    		 canvas.width = WINDOW_WIDTH;
    		canvas.height = WINDOW_HEIGHT;
    		 //render(context);
    		 setInterval(
    		 	function(){
    		 	   render(context);
    		 	   update();
    		 	},
    		 	50
    		 );
		}
		function  update(){
			ball.x+= ball.vx;
			ball.y+=ball.vy;
			ball.vy+=ball.g;
			if(ball.y >= 768-ball.r ||ball.x <=ball.r){
//				ball.vy=-ball.vy;
//				ball.vx=(+ball.vx);
//				console.log(ball.x)
//				console.log(ball.y)
				ball.y = 768-ball.r;
				ball.vy = -ball.vy*0.5;
			}
//			if( ball.y <= (ball.r+20)){
//				ball.vy= +ball.vy;
//			}
		}
		function render(cxt){
			   
			 	cxt.clearRect(0,0,cxt.canvas.width,cxt.canvas.height);
			 	cxt.fillStyle = ball.color;
			    cxt.beginPath();
			    cxt.arc(ball.x,ball.y,ball.r,0,2*Math.PI);
			    cxt.closePath();
                cxt.fill();
		}
	</script>
</html>
