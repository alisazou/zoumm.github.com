<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			

*, *:before, *:after {
  box-sizing: border-box;
  margin: 0;
}
html, body {
  font-size: 62.5%;
  height: 100%;
}
body {
  background: #303034;
}


.loader {
  position: absolute;
  top: 50%;
  left: 50%;
  background: #fff;
  border-radius: 100%;
  filter: url("#goo");
  backface-visibility: hidden;
  }
  .big{
	margin-left: -5rem;
    margin-top: -5rem;
    width: 8rem;
    height: 8rem;
    transform: scale(1.2);
    -webkit-animation: bigBall 3s infinite ease;
    animation: bigBall 3s infinite ease;
}
    
  
  
 

 .loader .mini {
    margin-left: -2.7rem;
    margin-top: -2.7rem;
    width: 5.4rem;
    height: 5.4rem;
      -webkit-animation: miniBall 3s infinite ease;
    animation: miniBall 3s infinite ease;
  }
  @-webkit-keyframes bigBall {
  12% {
    transform: scale(1);
  }
  38% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.2);
  }
  62% {
    transform: scale(1);
  }
  88% {
    transform: scale(1);
  }
  100% {
    transform: scale(1.2);
  }
}
@keyframes bigBall {
  12% {
    transform: scale(1);
  }
  38% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.2);
  }
  62% {
    transform: scale(1);
  }
  88% {
    transform: scale(1);
  }
  100% {
    transform: scale(1.2);
  }
}
@-webkit-keyframes miniBall {
  15% {
    transform: rotate(20deg) translateX(-10rem);
  }
  35% {
    transform: rotate(160deg) translateX(-10rem);
  }
  50% {
    transform: rotate(180deg) scale(1.4);
  }
  65% {
    transform: rotate(340deg) translateX(-10rem);
  }
  85% {
    transform: rotate(200deg) translateX(-10rem);
  }
  100% {
    transform: rotate(360deg) scale(1.4);
  }
}
@keyframes miniBall {
  15% {
    transform: rotate(20deg) translateX(-10rem);
  }
  35% {
    transform: rotate(160deg) translateX(-10rem);
  }
  50% {
    transform: rotate(180deg) scale(1.4);
  }
  65% {
    transform: rotate(340deg) translateX(-10rem);
  }
  85% {
    transform: rotate(200deg) translateX(-10rem);
  }
  100% {
    transform: rotate(360deg) scale(1.4);
  }
}
		</style>
	</head>

	<body>
		<div class="loader big">
			<div class="loader mini"></div>
		</div>
	
	</body>

</html>
