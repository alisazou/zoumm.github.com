<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width ,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<title>测试</title>
    <style class="cp-pen-styles">
        html {
  -moz-box-sizing: border-box;
       box-sizing: border-box;
}
*, *:before, *:after {
  -moz-box-sizing: inherit;
       box-sizing: inherit;
}

html,body {
    height:100%;
    margin: 0;
    font: 12px/10px "Helvetica Neue";
    font-weight: 900;
    color: rgba(255, 255, 255, 1);
    -webkit-font-smoothing: antialiased;
    font-smoothing: antialiased;
}


button.info {
	margin: 40px;
	opacity: 1;
position: relative;
z-index: 30;
width: 70px;
height: 70px;
background: #CF5D5D;
border: 0;
border-radius: 100%;
color: #fff;
-webkit-transition: all 0.25s ease;
transition: all 0.25s ease;
-webkit-transform: scale3d(1,1,1);
transform: scale3d(1,1,1);
}
button.info:before {
content: '';
position: absolute;
top: 0;
left: 0;
opacity: 0.5;
width: 70px;
height: 70px;
border-radius: 100%;
background: #CF5D5D;
box-shadow: 0 0 0 15px #CF5D5D;
}
button.info:before {
background: #e8b504;
box-shadow: 0 0 0 15px #e8b504;
-webkit-animation: pulse-grab 1.5s linear infinite;
animation: pulse-grab 1.5s linear infinite;
}
button.info:after {
content: '';
display: block;
width: 40px;
height: 40px;
background-size: 40px 40px;
background-repeat: no-repeat;
margin: 0 auto;
-webkit-transform: translate3d(0,15px,0);
transform: translate3d(0,15px,0);
-webkit-transition: opacity 0.3s, -webkit-transform 0.3s;
transition: opacity 0.3s, transform 0.3s;
}
@-webkit-keyframes pulse-grab {
    0%   {-webkit-box-shadow: 0 0 0 0px #e8b504; opacity: .5}
    50%  {-webkit-box-shadow: 0 0 0 15px #e8b504; opacity: .5}
    100% {-webkit-box-shadow: 0 0 15px 25px #e8b504; opacity: 0}
}

</style>
</head>
<body>
	
   <button id="button-fish" class="info" data-item="1"></button>

   </script>
</body>
</html>
