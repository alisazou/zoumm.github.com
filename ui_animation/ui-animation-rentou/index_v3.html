<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width ,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<title>测试</title>
    <style class="cp-pen-styles">
        html {
  -moz-box-sizing: border-box;
       box-sizing: border-box;
}
*, *:before, *:after {
  -moz-box-sizing: inherit;
       box-sizing: inherit;
}

html,body {
    height:100%;
    margin: 0;
    font: 12px/10px "Helvetica Neue";
    font-weight: 900;
    color: rgba(255, 255, 255, 1);
    -webkit-font-smoothing: antialiased;
    font-smoothing: antialiased;
}


#boy {left: 100px;bottom: 12%;width: 132px;height: 140px;position: absolute;}
#boy img{position: absolute;}
#boy .body {top: 65px;left: 60px;}
#boy .head {left: 60px;}
#boy .arm {top: 63px;left: 32px;
-webkit-transform: rotateZ(20deg);
-webkit-transform-origin: center right;
transform: rotateZ(20deg);
transform-origin: center right;
-webkit-animation: boy-arm .75s ease infinite alternate;
animation: boy-arm .75s ease infinite alternate;
}
#boy .snowball {top: 55px;left: 31px;-webkit-animation: boy-snowball .75s ease infinite alternate;animation: boy-snowball .75s ease infinite alternate;
}
#boy .snow {
top: 100px;
}
.animate {-webkit-transform: translate3d(0, 0, 0);transform: translate3d(0, 0, 0);}
@-webkit-keyframes boy-arm {
    0%   {-webkit-transform: rotateZ(-30deg)}
    100% {-webkit-transform: rotateZ(20deg)}
}
@-webkit-keyframes boy-snowball {
    0%   {-webkit-transform: translate3d(0,18px,0)}
    100% {-webkit-transform: translate3d(0,-60px,0)}
}

</style>
</head>
<body>
	
  
<figure id="boy" data-visible="true">
    <img src="boy_body.png" class="animate body">
    <img src="boy_head.png" class="animate head">
    <img src="boy_arm.png" class="animate arm">
    <img src="boy_snowball.png" class="animate snowball">
    <img src="boy_snow.png" class="snow">
</figure>
</body>
</html>
