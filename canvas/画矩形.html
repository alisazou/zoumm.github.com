<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas" style="margin: 0 auto;border: 1px solid red;margin-top: 10px;">
			
		</canvas>
	</body>
	<script>
	var width = 1024;
	var height = 768;
		window.onload = function(){
			 	var canvas = document.getElementById("canvas"); 
		 		var content = canvas.getContext("2d");
		 		canvas.width =width;
		 		canvas.height =height;
		 	 drowRect(content,100,100,200,200,10,"red","blue");
		 	 drowRect2(content,200,200,200,200,10,"#000","rgba(0,256,0,.5)")
		 		
		 		
		 		
		 		
		 		
		}
		function drowRect(txt,x,y,width,height,borderwidth,borderColor,fillcolor){
			   txt.beginPath();
			   txt.rect(x,y,width,height)
			   txt.closePath();
			   
			   txt.strokeStyle =borderColor;
			   txt.lineWidth = borderwidth;
			   txt.fillStyle =fillcolor;
			   
			   txt.fill();
			   txt.stroke();
		}
		function drowRect2(txt,x,y,width,height,borderwidth,borderColor,fillcolor){
			    txt.strokeStyle =borderColor;
			   txt.lineWidth = borderwidth;
			   txt.fillStyle =fillcolor;
			   
			   
			   txt.fillRect(x,y,width,height);
			   txt.strokeRect(x,y,width,height)
			  
			  
			   //txt.fill();
			   
			
			  
		}
	</script>
</html>
