<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas" style="margin: 0 auto;border: 1px solid red;margin: 50px auto;display: block;">
			
		</canvas>
	</body>
	<script>
	var width =800;
	var height = 800;
		window.onload = function(){
			 	var canvas = document.getElementById("canvas"); 
		 		var content = canvas.getContext("2d");
		 		canvas.width =width;
		 		canvas.height =height;
		 		
		      start(content,400,400,100,200,"red",40);
		       start(content,100,200,50,100,"blue",30);
		 
		 		 
		 	
		}
		
		function start(txt,x,y,r,R,borderColor,rot){
			 txt.beginPath();
			for(var i=0;i<5;i++){
				txt.lineTo(Math.cos((18+i*72-rot)/180*Math.PI)*R+x,
				-Math.sin((18+i*72-rot)/180*Math.PI)*R+y);
				txt.lineTo(Math.cos((54+i*72-rot)/180*Math.PI)*r+x,
				-Math.sin((54+i*72-rot)/180*Math.PI)*r+y);
				
			}
			 txt.closePath();
			txt.lineWidth = 5;
		    txt.strokeStyle = borderColor;
		    txt.stroke();
			 
			
			
		}
	</script>
</html>
