<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>冒泡</title>
	<style type="text/css">
body {
	background-color: #333;
}
/*定义气泡的变化动画*/
@keyframes bubbleFloat {
from {
bottom:110px;
transform:scale(0);
opacity:0;
animation-timing-function:ease-in-out
}
1% {
bottom:110px;
transform:scale(.3);
opacity:.3;
animation-timing-function:ease-in-out
}
30% {
bottom:110px;
transform:scale(.5);
opacity:5;
animation-timing-function:ease-in-out
}
95% {
bottom:545px;
transform:scale(.8);
opacity:.8;
animation-timing-function:ease-in-out
}
99% {
bottom:550px;
transform:scale(1);
opacity:1;
animation-timing-function:ease-in-out
}
to {
	bottom: 110px;
	transform: scale(8);
	opacity: 1;
	animation-timing-function: ease-in-out
}
}


 @-webkit-keyframes bubbleFloat {
from {
bottom:110px;
-webkit-transform:scale(0);
opacity:0;
-webkit-animation-timing-function:ease-in-out
}
1% {
bottom:110px;
-webkit-transform:scale(.3);
opacity:.3;
-webkit-animation-timing-function:ease-in-out
}
30% {
bottom:110px;
-webkit-transform:scale(.5);
opacity:.5;
-webkit-animation-timing-function:ease-in-out
}
95% {
bottom:545px;
-webkit-transform:scale(.8);
opacity:.8;
-webkit-animation-timing-function:ease-in-out
}
99% {
bottom:550px;
-webkit-transform:scale(1);
opacity:1;
-webkit-animation-timing-function:ease-in-out
}
to {
	bottom: 110px;
	-webkit-transform: scale(8);
	opacity: 1;
	-webkit-animation-timing-function: ease-in-out
}
}







/* 气泡样式设置：径向渐变，圆角，边框阴影，动画*/
.bubble {
	width: 320px;
	height: 363px;
	position: absolute;
	display: block;
	left: 115px;
	bottom: 183px auto;
	background: url(d.png);
	background-size: 320px auto;
	-webkit-animation-name: bubbleFloat;
	-webkit-animation-duration: 5s;
	-webkit-animation-iteration-count: infinite;
	animation: bubbleFloat 5s infinite;
}



</style>
</head>

<body>
	<div id="beaker">
		<span class="bubble">	
		</span>
		<span class="bubble2">	
		</span>
	
	</div>
</body>
</html>
