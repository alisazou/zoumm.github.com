<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #canvas{width: 400px;height: 400px;border: 1px solid red}
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
</body>
<script src="../inc/utils.js"></script>
<script>
    var canvas = document.getElementById("canvas");
        context = canvas.getContext("2d");
    var  mouse = utils.captureMouse(canvas);
        //在绘制下一帧前，清除canvas

    canvas.addEventListener('mousemove',function(){

        context.clearRect(0,0,canvas.width,canvas.height);
        var x0 =10;
            y0 =10,
            x2 = 350,
            y2=350,
            x1= mouse.x*2-(x0+x2)/2,//穿过控制点
            y1 = mouse.y*2-(y0+x2)/2;
        context.beginPath();
        context.moveTo(x0,y0);
        context.quadraticCurveTo(x1,y1,x2,y2);//第一个点是控制点，用于影响曲线的形状，第二个点是曲线的终点，该曲线会弯向但永不触及控制点,后面两个参数是终点坐标
        console.log("x1=>"+x1+"y1=>"+y1)
        context.stroke();
    },false);

</script>
</html>
