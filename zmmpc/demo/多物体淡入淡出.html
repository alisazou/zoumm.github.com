<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{
	width:100px;
	height:100px;
	background:#0F3;
	margin:20px;
	float:left;
	filter:alpha(opacity:30);
	opacity:0.3;
	
	}
</style>
<script>
window.onload = function(){
	
	var adiv = document.getElementsByTagName("div");
	for(var i=0;i<adiv.length;i++){
		adiv[i].alpha=30;
		adiv[i].onmouseover = function(){
			
			  startMove(this,100)
			};
		adiv[i].onmouseout = function(){
			
			  startMove(this,30)
			};
		
		
		}
	
	};
	var time = null;
	
 function startMove(obj,itart){
	 clearInterval(obj.time);
	obj.time = setInterval(function(){
		 var speed= (itart-obj.alpha)/5;
		 speed=speed>0?Math.ceil(speed):Math.floor(speed);
		 if(itart==obj.alpha){
			  clearInterval(obj.time);
			 
			 }
			 else{
				 
				obj.alpha+=speed;
					obj.style.filter="alpha(opacity:'+obj.alpha+')";
					obj.style.opacity=obj.alpha/100;
				 
				 }
		 
		 },30);
	 
	 }


</script>
</head>

<body>
<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>
<div id="div4"></div>
</body>
</html>
