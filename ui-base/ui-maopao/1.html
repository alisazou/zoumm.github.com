<style>

.pie {
	 width:183px; height:183px; background-color:blue;

	}
.pie1 {

	}

}

.btn2{width: 100px;height: 100px;background-color: blue;top: 100px;left: 200px;position: relative;}
.qipao{
background: blue;
width: 50px;
height: 50px;
position: absolute;
display: block;
left: 140px;
bottom: 110px;
-webkit-animation: bubbleFloat3 7s infinite;
animation: bubbleFloat3 7s infinite;

}
@keyframes bubbleFloat3 {
		0% {
		bottom:110px;
		transform:scale(1);
		opacity:0;
		
		1% {
		bottom:110px;
		transform:scale(.3);
		opacity:0;
		
		}
		30% {
		bottom:110px;
		transform:scale(.9);
		opacity:1;
		
		}
		95% {
		bottom:495px;
		transform:scale(.3);
		opacity:1;
		
		}
		99% {
		bottom:500px;
		transform:scale(3);
		opacity:0;
		
		}
		100% {
			bottom: 110px;
			transform: scale(1);
			opacity: 0;
			
		}
}

</style>
</head>
