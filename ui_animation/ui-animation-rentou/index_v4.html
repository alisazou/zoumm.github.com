<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width ,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<title>测试</title>
    <style class="cp-pen-styles">
        html {
  -moz-box-sizing: border-box;
       box-sizing: border-box;
}
*, *:before, *:after {
  -moz-box-sizing: inherit;
       box-sizing: inherit;
}

html,body {
    height:100%;
    margin: 0;
    font: 12px/10px "Helvetica Neue";
    font-weight: 900;
    color: rgba(255, 255, 255, 1);
    -webkit-font-smoothing: antialiased;
    font-smoothing: antialiased;
}

 .walk {
-webkit-animation-duration: 1.5s;
-webkit-animation-name: m6walk;
-webkit-animation-delay: .4s;
-webkit-animation-iteration-count: 1;
-webkit-animation-timing-function: ease-in;
-webkit-animation-fill-mode: forwards;
-webkit-transform-origin: 0 50%;
}
@-webkit-keyframes m6walk {
    0% {
        opacity:1;
        -webkit-transform:translate3d(0, 0, 0);
        transform:translate3d(0, 0, 0)
    }
    90% {
        opacity:.8
    }
    100% {
        opacity:0;
        -webkit-transform:translate3d(50px, 0, 0);
        transform:translate3d(50px, 0, 0)
    }
}


 .ele-runner {
 position: absolute;
background-image: url(../images/mrunner.32@2x.png);
width: 60px;
height: 67px;
top: 123px;
left: 90px;
background-size: 540px 67px; 
-webkit-animation-timing-function: steps(9,start);
-webkit-animation-duration: .6s;
-webkit-animation-name: m6runner;
-webkit-animation-delay: .6s;
-webkit-animation-direction: alternate;

}

 

@-webkit-keyframes m6runner{
    0% {background-position: 0 0;}
    100% {background-position: 540px 0;}
}

</style>
</head>
<body>
	
  <div class="walk">
        <div class="ele-runner"></div>
  </div>
</body>
</html>
